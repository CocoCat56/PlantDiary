<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="使用 Plant Diary 建立自己的植物日記!">
    <meta property="og:title" content="Plant Diary">
    <meta property="og:description" content="使用 Plant Diary 建立自己的植物日記!">
    <title>Plant Diary</title>
    <link rel="shortcut icon" href="./images/plant.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body> 
    <div class="wrap"> 
      <section class="diaryAdd">
        <div class="diaryAddBG"></div>
        <div class="sun"> <img src="./images/sun.svg" alt="sun"></div>
        <div class="marginBottom"> <img src="./images/margin.svg" alt=""></div>
        <div class="headingOne"> 
          <h1>Plant Diary</h1>
        </div>
        <div class="addItem">
          <div class="items"> 
            <div class="item"> 
              <label>標題</label>
              <input type="text" placeholder="植物">
            </div>
            <div class="item"> 
              <label>日期 </label>
              <input type="date">
            </div>
            <div class="item"> 
              <label>照片</label>
              <input type="text" placeholder="照片網址">
            </div>
            <div class="item textareaDesc">
              <label>描述</label>
              <textarea name="desc" rows="3" placeholder="相關描述"></textarea>
            </div>
            <div id="createItem">加入</div>
          </div>
        </div>
        <div class="downIcon" style="visibility:hidden;"><i class="fas fa-chevron-circle-down"> </i></div>
      </section>
      <section class="diaryShow"></section>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
